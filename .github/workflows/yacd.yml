name: Build Yacd-meta

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: ğŸ›ï¸ Checkout source
      uses: actions/checkout@v4

    - name: ğŸ“¦ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¥ Install dependencies
      run: pnpm install

    - name: ğŸ—ï¸ Build project (vite)
      run: pnpm build

    - name: ğŸ“¦ Zip build output
      run: zip -r dashboard.zip public/

    - name: ğŸ“¤ Upload dashboard.zip
      uses: actions/upload-artifact@v4
      with:
        name: dashboard
        path: dashboard.zip
