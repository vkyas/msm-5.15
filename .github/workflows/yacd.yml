name: Build Yacd-meta

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.12.1

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm build

    - name: Zip output
      run: zip -r dashboard.zip public/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dashboard
        path: dashboard.zip
