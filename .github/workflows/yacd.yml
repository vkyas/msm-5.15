name: Build Yacd-meta

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this workflow repo
      uses: actions/checkout@v4

    - name: Clone Yacd-meta source
      run: git clone --depth=1 https://github.com/MetaCubeX/Yacd-meta.git

    - name: Change to Yacd-meta directory
      working-directory: ./Yacd-meta
      run: echo "Moved into repo"

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Enable and install pnpm
      run: |
        corepack enable
        corepack prepare pnpm@latest --activate

    - name: Install dependencies
      working-directory: ./Yacd-meta
      run: pnpm install

    - name: Build project
      working-directory: ./Yacd-meta
      run: pnpm build

    - name: Zip dist folder
      working-directory: ./Yacd-meta
      run: |
        cd dist
        zip -r ../../yacd-meta.zip .
        cd ../..

    - name: Upload artifact (ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: yacd-meta
        path: yacd-meta.zip
