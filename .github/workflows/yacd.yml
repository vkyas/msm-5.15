name: Build Yacd-meta

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this workflow repo
      uses: actions/checkout@v4

    - name: Clone Yacd-meta source
      run: git clone --depth=1 https://github.com/MetaCubeX/Yacd-meta.git

    - name: Change to Yacd-meta directory
      run: cd Yacd-meta && pwd
      working-directory: ./Yacd-meta

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: './Yacd-meta/pnpm-lock.yaml'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install
      working-directory: ./Yacd-meta

    - name: Build project
      run: pnpm build
      working-directory: ./Yacd-meta

    - name: Zip dist folder
      run: |
        cd Yacd-meta/dist
        zip -r ../../yacd-meta.zip .
        cd ../..
      working-directory: .

    - name: Upload artifact (ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: yacd-meta
        path: yacd-meta.zip
