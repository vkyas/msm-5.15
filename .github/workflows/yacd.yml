name: Yacd-meta

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm build

    - name: Zip dist folder
      run: |
        cd dist
        zip -r ../yacd-meta.zip .
        cd ..

    - name: Upload artifact (ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: yacd-meta
        path: yacd-meta.zip
